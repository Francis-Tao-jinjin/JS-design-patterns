<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>观察者模式</title>
  <style type="text/css">
    ul {
      padding-left: 0;
    }
    li {
      position: relative;
      margin: 5px;
      list-style: none;
      color: #607D8B;
      background-color: #e9e9e9;
      padding: 4px;
    }
    .del {
      position: absolute;
      display: inline-block;
      width: 30px;
      left: 250px;
      background: rgba(157, 0, 0, 0.19);
      text-align: center;
    }
    .del:hover {
      background: rgba(157, 0, 0, 0.37);
    }
  </style>
</head>
<body>
  <header>
    <p>
      <span>消息数目：</span><span id="msg_num">0</span>
    </p>
  </header>
  <main>
    <ul id="msg">
      
    </ul>
    <textarea id="user_input" rows="3" cols="20">
      
    </textarea>
    <button id="user_submit">提交评论</button>
  </main>
  <script type="text/javascript" src='./1.js'></script>
</body>
</html>
